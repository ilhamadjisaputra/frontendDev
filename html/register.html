<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!--css Dan Boostrap-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <section class="vh-100 bg-image">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-center mb-5">Buat akun baru</h2>

                  <form>
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1cg">Nama</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3cg">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cdg">ulangi password</label>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label" for="form2Example3g">
                        Saya setuju semua pernyataan dalam<a href="#!" class="text-body"><u> Ketentuan layanan</u></a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-primary btn-block text-body btn-primary">Daftar</button>
                    </div>
                    <div class="text-center p-3"><a href="/index.html" class="text-dark">Halaman utama</a></div>
                    <p class="text-center text-muted mb-0">
                      Sudah punya akun <a href="/login.html" class="fw-bold text-body"><u>Login Disini</u></a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
