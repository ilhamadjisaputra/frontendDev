<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!--css Dan Boostrap-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
  <body>
        <section class="h-100">
          </div>
          <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
              <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="Foto/logo.png" width="300">
                </div>
                <div class="card shadow-lg">
                  <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                    <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                      <div class="mb-3">
                        <label class="mb-2 text-muted" for="email">E-Mail</label>
                        <input id="email" type="email" class="form-control" name="email" value="" required autofocus />
                        <div class="invalid-feedback">Email is invalid</div>
                      </div>

                      <div class="mb-3">
                        <div class="mb-2 w-100">
                          <label class="text-muted" for="password">Password</label>
                          <a href="forgot.html" class="float-end"> Forgot Password? </a>
                        </div>
                        <input id="password" type="password" class="form-control" name="password" required />
                        <div class="invalid-feedback">Password is required</div>
                      </div>

                      <div class="d-flex align-items-center">
                        <div class="form-check">
                          <input type="checkbox" name="remember" id="remember" class="form-check-input" />
                          <label for="remember" class="form-check-label">Ingat saya</label>
                        </div>
                        <button type="submit" class="btn btn-primary ms-auto">Masuk</button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer py-3 border-0">
                    <div class="text-center">Belum punya akun? <a href="register.html" class="text-dark">Buat Akun</a></div>
                  </div>
                </div>
                <div class="text-center p-3"><a href="index.html" class="text-dark">Halaman utama</a></div>
                <div class="text-center mt text-muted">Copyright &copy; eastjavamountain.com</div>
              </div>
            </div>
          </div>
        </section>

        <script src="js/bootstrap.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="script.js"></script>
        
      </body>
    </html>
  </body>
</html>
